{% extends "flashcards/layout.html" %}

{% block body %}

    <div class="container mt-5 w-50" id="new-flashcard">
        <h2 class="mt-3 mb-3">Create a new Flashcard</h2>
        
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'new_flashcard' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="english-word" placeholder="English word">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="translation" placeholder="Translation">
            </div>
            
            <label for="formFile" class="form-label">Reference image:</label>
            <input class="form-control" name="flashcard-img" type="file" id="formFile" accept="image/png, image/jpeg">
    
            <input class="btn btn-primary mt-3 mb-3" type="submit" value="Create Flashcard">
        </form>
    </div>

{% endblock %}

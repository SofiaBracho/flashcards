{% extends "flashcards/layout.html" %}

{% block body %}

    <div class="container mt-5 w-50" id="sign-in-cont">
        <h2 class="mt-3 mb-3">Register</h2>
        
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            
            <label for="formFile" class="form-label">Profile picture:</label>
            <input class="form-control" name="profile_pic" type="file" id="formFile">
    
            <input class="btn btn-primary mt-3 mb-3" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
